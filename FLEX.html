<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
display: flex;
align-items: stretch;
background-color: #e69112;
}
.flex-container>div {
background-color: rgba(109, 30, 255, 0.801);
color: white;
width: 100px;
margin: 10px;
text-align: center;
line-height: 75px;
font-size: 30px;
}
</style>
</head>
<body>
<h1>The order Property</h1>
<div class="flex-container">
<div style="order: 1">1</div>
<div style="order: 2">2</div>
<div style="order: 3">3</div>
<div style="order: 4">4</div>
<div style="order: 5">5</div>
<div style="order: 6">6</div>
<div style="order: 7">7</div>
<div style="order: 8">8</div>
<div style="order: 9">9</div>
<div style="order: 10">10</div>
</div>
</body>
</html>
